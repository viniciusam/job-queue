<!doctype html>
<html ng-app="conversionApp">
<head>
    <link rel="stylesheet" href="vendor.bundle.css">
    <link rel="stylesheet" href="main.bundle.css">

    <script src="vendor.bundle.js"></script>
    <script src="main.bundle.js"></script>
</head>
<body>
    <div class="container" ng-controller="ConversionListController as conversionList">
        <div class="header clearfix">
            <a class="btn btn-default pull-right" href="" ng-click="addItem('PDF')">New PDF Conversion</a>
            <a class="btn btn-default pull-right" href="" ng-click="addItem('HTML')">New HTML Conversion</a>
            <h2 class="text-muted">Conversions</h2>
        </div>

        <div class="content">
            <div class="notification-wrapper">
                <div class="alert notification" role="alert" ng-repeat="notification in notifications" ng-class="getNotificationTypeClass(notification)">
                    <span class="glyphicon" aria-hidden="true" ng-class="getNotificationIconClass(notification)"></span> {{ notification.msg }}
                </div>
            </div>
            <table class="table table-hover" id="queue-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th style="width: 180px">Created At</th>
                        <th style="width: 80px">Type</th>
                        <th style="width: 120px">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in items">
                        <td>{{ item.name }}</td>
                        <td>{{ item.createdAt | date:'EEE, MMM d, h:mm a' }}</td>
                        <td><span class="label label-default">{{ item.type }}</span></td>
                        <td><span class="glyphicon" aria-hidden="true" ng-class="getJobTypeClass(item)"></span> {{ item.status }}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
